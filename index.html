<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nukleon Hosting</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #ffc107;
      padding: 1rem;
      text-align: right;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      text-decoration: none;
      margin-left: 1rem;
      color: #333;
    }

    .logo {
      margin-top: 2rem;
    }

    #countdown {
      font-size: 2rem;
      margin-top: 2rem;
    }

    /* Loading Popup Styles */
    #loading-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: #fff;
    }

    .loading-bar-container {
      width: 60%;
      background-color: #333;
      padding: 10px;
      border-radius: 8px;
    }

    .loading-bar {
      width: 0;
      height: 20px;
      background-color: #ffc107;
      border-radius: 4px;
    }

    #loading-message {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#" id="panel-btn" onclick="simulateLoading()">PANEL</a>
    </nav>
  </header>

  <!-- Logo Section -->
  <section class="logo">
    <h1>Nukleon Hosting</h1>
  </section>

  <!-- Countdown Timer Section -->
  <section id="countdown"></section>

  <!-- Loading Popup -->
  <div id="loading-popup">
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
    <div id="loading-message"></div>
  </div>

  <!-- Panel Popup -->
  <script>
    function simulateLoading() {
      document.getElementById('loading-popup').style.display = 'flex';
      document.getElementById('loading-message').innerText = 'Starting In...';

      // Simulate loading with progress bar
      var progressBar = document.querySelector('.loading-bar');
      var width = 1;
      var interval = setInterval(function() {
        if (width >= 100) {
          clearInterval(interval);
          document.getElementById('loading-message').innerText = 'Something went wrong';
          setTimeout(function() {
            document.getElementById('loading-popup').style.display = 'none';
            window.location.href = '254err.html';
          }, 2000);
        } else {
          width++;
          progressBar.style.width = width + '%';
        }
      }, 30);
    }
  </script>

  <!-- Countdown Timer Script -->
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("December 1, 2024 00:00:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();

      // Calculate the remaining time
      var distance = countDownDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown").innerHTML = "Starting In: " + days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>

</body>
</html>
