<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nukleon Hosting</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #000;
      color: #fff;
      text-align: left;
    }

    header {
      background-color: #000;
      padding: 1rem;
      text-align: right;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      text-decoration: none;
      margin-left: 1rem;
      color: #fff;
    }

    .logo {
      margin-top: 2rem;
    }

    #countdown {
      font-size: 2rem;
      margin-top: 2rem;
    }

    /* Loading Popup Styles */
    #loading-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: #fff;
    }

    .loading-bar-container {
      width: 60%;
      background-color: #333;
      padding: 10px;
      border-radius: 8px;
    }

    .loading-bar {
      width: 0;
      height: 20px;
      background-color: #ffc107;
      border-radius: 4px;
    }

    #loading-message {
      margin-top: 1rem;
    }

    /* Sponsors Section */
    .sponsors {
      background-color: #333;
      color: #fff;
      padding: 2rem;
    }

    .sponsor {
      margin-top: 1rem;
    }

    .sponsor img {
      max-width: 200px;
      max-height: 100px;
    }

    .sponsor-name {
      margin-top: 0.5rem;
      font-weight: bold;
    }

    /* Console Section */
    .console {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      margin-top: 2rem;
    }

    #console-input {
      width: 80%;
      padding: 0.5rem;
      background-color: #000;
      color: #fff;
      border: none;
      outline: none;
    }

    #console-output {
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#" id="panel-btn" onclick="simulateLoading()">PANEL</a>
    </nav>
  </header>

  <!-- Logo Section -->
  <section class="logo">
    <h1>Nukleon Hosting</h1>
  </section>

  <!-- Countdown Timer Section -->
  <section id="countdown"></section>

  <!-- Loading Popup -->
  <div id="loading-popup">
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
    <div id="loading-message"></div>
  </div>

  <!-- Sponsors Section -->
  <section class="sponsors">
    <h2>Sponsors</h2>
    <div class="sponsor">
      <img src="https://cdn.discordapp.com/attachments/1046803911308214282/1180242288715235378/standard.gif?ex=657cb549&is=656a4049&hm=bc648be78356bb20f17bfd4899204ba951d9407f7476f3126fea886c3f3177cd&" alt="TBotDevelopment">
      <div class="sponsor-name">TBotDevelopment</div>
      <p>-------------------------------</p>
    </div>
    <div class="sponsor">
      <img src="https://cdn.discordapp.com/attachments/1074785256378474567/1179305917485957161/33d8f2d2-b07e-4cd3-90c4-d91173a92050.gif?ex=65794d39&is=6566d839&hm=fe791f9ea376d489329f82bb4249f3fbf2773a53ea72882847a814e7d322180f&" alt="HTS Mafia">
      <div class="sponsor-name">HTS Mafia</div>
    </div>
  </section>

  <!-- Console Section -->
  <section class="console">
    <h2>CONSOLE</h2>
    <input type="text" id="console-input" placeholder="Type a command...">
    <div id="console-output"></div>
  </section>

  <!-- Panel Popup -->
  <script>
    function simulateLoading() {
      document.getElementById('loading-popup').style.display = 'flex';
      document.getElementById('loading-message').innerText = 'Starting In...';

      // Simulate loading with progress bar
      var progressBar = document.querySelector('.loading-bar');
      var width = 1;
      var interval = setInterval(function() {
        if (width >= 100) {
          clearInterval(interval);
          document.getElementById('loading-message').innerText = 'Something went wrong';
          setTimeout(function() {
            document.getElementById('loading-popup').style.display = 'none';
            window.location.href = '254err.html';
          }, 2000);
        } else {
          width++;
          progressBar.style.width = width + '%';
        }
      }, 30);
    }
  </script>

  <!-- Countdown Timer Script -->
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("December 1, 2024 00:00:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();

      // Calculate the remaining time
      var distance = countDownDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown").innerHTML = "Starting In: " + days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>

  <!-- Console Script -->
  <script>
    document.getElementById("console-input").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        handleConsoleCommand();
      }
    });

    function handleConsoleCommand() {
      var consoleInput = document.getElementById("console-input").value.toLowerCase();
      var consoleOutput = document.getElementById("console-output");

      if (consoleInput === "color z") {
        displayAllColors();
      } else if (consoleInput.startsWith("color ")) {
        changeConsoleColor(consoleInput.substring(6, 7).toLowerCase());
      } else if (consoleInput === "nukleon -i -f -src") {
        consoleOutput.innerText = "Source Code is not available.";
      } else {
        consoleOutput.innerText = "Command not recognized.";
      }

      // Clear the input field
      document.getElementById("console-input").value = "";
    }

    function displayAllColors() {
      var colors = ['a', 'b', 'c', 'd', 'e', 'f'];
      var output = "";

      for (var i = 0; i < colors.length; i++) {
        output += "color " + colors[i] + "\n";
      }

      document.getElementById("console-output").innerText = output;
    }

    function changeConsoleColor(color) {
      document.body.style.backgroundColor = getColorCode(color);
      document.body.style.color = getContrastColor(getColorCode(color));
    }

    function getColorCode(color) {
      switch (color) {
        case 'a':
          return '#00ff00'; // Green
        case 'b':
          return '#0000ff'; // Blue
        case 'c':
          return '#ff0000'; // Red
        case 'd':
          return '#ffff00'; // Yellow
        case 'e':
          return '#ff00ff'; // Magenta
        case 'f':
          return '#00ffff'; // Cyan
        default:
          return '#000';
      }
    }

    function getContrastColor(hexColor) {
      var r = parseInt(hexColor.slice(1, 3), 16);
      var g = parseInt(hexColor.slice(3, 5), 16);
      var b = parseInt(hexColor.slice(5, 7), 16);

      var brightness = (r * 299 + g * 587 + b * 114) / 1000;

      return brightness > 128 ? '#000' : '#fff';
    }
  </script>

</body>
</html>
